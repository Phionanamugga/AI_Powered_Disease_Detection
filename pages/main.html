<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb5gqZ35bL1r+5hbq6+rmphPx+u+53B5b0+J5" crossorigin="anonymous">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="container mt-5">
    <div class="note-container card p-4">
        <div class="note-header d-flex justify-content-between align-items-center">
            <div class="note-title h3">EverNote</div>
            <div class="note-actions">
                <!-- Save Button -->
                <button class="btn btn-success" onclick="saveNote()">
                    <img src="notesaving.png" alt="Save" width="20">
                </button>
                <!-- Edit Button -->
                <button class="btn btn-primary" onclick="editNote()">
                    <img src="edit1.png" alt="Edit" width="20">
                </button>
                <!-- Delete Button -->
                <button class="btn btn-danger" onclick="deleteNote()">
                    <img src="delete1.png" alt="Delete" width="20">
                </button>
                <!-- Save and Close Button -->
                <button class="btn btn-warning" onclick="saveAndClose()">
                    <img src="close.png" alt="Save and Close" width="20">
                </button>
            </div>
        </div>
        
        <!-- Text Area for Note Content -->
        <textarea id="note-content" class="form-control mt-3" placeholder="Write your notes here..."></textarea>

        <!-- Link to Open a New Page -->
        <div class="mt-3 d-flex">
            <a href="newpage.html" class="btn btn-info me-3">
                <img src="newpage.png" alt="Open a new page" width="20" height="20">
            </a>

            <!-- Toggle Light/Dark Mode Button -->
            <button class="btn btn-dark me-3" onclick="toggleMode()">Toggle Light/Dark Mode</button>

            <!-- Speech-to-Text Button -->
            <button class="btn btn-secondary me-3" onclick="startSpeechRecognition()">Start Speech-to-Text</button>

            <!-- Share Note Button -->
            <button class="btn btn-info me-3" onclick="shareNote()">Share Note</button>

            <!-- Photo Import Button -->
            <label class="btn btn-outline-secondary me-3">
                Import Media <input type="file" id="photo-upload" accept="image/*" onchange="previewPhoto(event)" hidden>
            </label>

            <!-- Photo Preview -->
            <div id="photo-preview"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (before closing body tag) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb5gqZ35bL1r+5hbq6+rmphPx+u+53B5b0+J5" crossorigin="anonymous"></script>
    
    <!-- Link to external JavaScript file -->
    <script src="assets/JS/main.js"></script>
</body>
</html>
